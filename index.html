<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Survey Form by Ian Robinson</title>
  <link rel="stylesheet" type="text/css" href="surveyForm.css">
  <script src="surveyForm.js"></script>
  <script src="validate.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h1 id="title">Take this Survey to Feel Good</h1>
      <p id="description">Thinking critically about the good things makes people happier. Here's an opportunity for you to do that.</p>
    </header>
    <form id="survey-form">
      <fieldset>
        <legend>The Gratitude Survey</legend>
        <div>
          <label id="name-label">What is a name of someone you love?</label>
          <div>
            <input type="text" id="name" placeholder="Your Name" required></input>
          </div>
        </div>
        <div>
          <label id="email-label">What is your email?</label>
          <div>
            <input type="text" id="email" placeholder="Email" required oninvalid="validate(this)"></input>
          </div>
        </div>
        <div>
          <label id="number-of-good-things-label">How many good things happened to you yesterday?</label>
          <div>
            <input type="number" id="number" placeholder="22" min="6" max="120"></field>
          </div>
        </div>
        <div>
          <label id="element-label">Which of these elements do you feel most at home with now?</label>
            <div>
            <select name="genderSelect">
              <option value="earth">Earth</option>
              <option value="wind">Wind</option>
              <option value="fire">Fire</option>
              <option value="air">Air</option>
            </select>
          </div>
        </div>
        <div>
          <label id="contact-method-label">Which are you loving the most now?</label>
          <div>
            <input type="radio" id="iLoveSports" name="contact" value="sportLover">
            <label for="sportsChoice">Sport</label>

            <input type="radio" id="iLoveArt" name="contact" value="artLover">
            <label for="artChoice">Art</label>

            <input type="radio" id="iLoveAdventure" name="contact" value="adventureLover">
            <label for="adventureChoice">Adventure</label>

            <input type="radio" id="iLoveEnterprise" name="contact" value="enterpriseLover">
            <label for="enterpriseChoice">Enterprise</label>
          </div>
        </div>
        <div>
          <label id="the-good-things">The things you have enjoyed these last few days:</label>
          <div>
            <input type="checkbox" id="water" name="good-things" value="Air">Air to Breathe
            <input type="checkbox" id="shelter" name="good-things" value="Shelter">An indoor bed
            <input type="checkbox" id="food" name="good-things" value="Food">Food to survive the week
            <input type="checkbox" id="company" name="good-things" value="Friends">Friends to speak with
          </div>
        </div>
        <div>
          <label id="message-to-self">Something good about you:</label>
          <div>
            <input type="text" id="self-generated-nice-thing" name="personal-message" placeholder="Something nice about you...">
          </div>
        </div>
        <button type="text" id="start-button" value="submit">Submit This Gratitude Survey</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
